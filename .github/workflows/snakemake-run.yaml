on:
  push:
  pull_request:
    branches:
      - master

name: snakemake-run

jobs:
  snakemake-run:
    name: run snakemake
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
        - os: macos-latest
          condadir: $CONDA
        - os: ubuntu-latest
          condadir: $CONDA
    steps:
      - uses: actions/checkout@v2
      - name: install snakemake and run workflow
        run: |
          source $CONDA/etc/profile.d/conda.sh
          sudo conda update -n base -c defaults conda
          conda activate base
          sudo conda install --yes -c bioconda -c conda-forge snakemake=5.8.1
          mkdir -p $HOME/.R
          echo -e 'MAKEFLAGS = -j8' > $HOME/.R/Makevars
          echo 'options(Ncpus = 8)' > $HOME/.Rprofile
          snakemake --use-conda

